name: kuttl e2e test ATEST_KIND_NODE

on: [push, pull_request]

jobs:
  test:
    name: kuttl e2e test ATEST_KIND_NODE
    runs-on: ubuntu-18.04
    env:
      KUTTL: /usr/local/bin/kubectl-kuttl
      KUBECTL_STORAGEOS: /usr/local/bin/kubectl-storageos
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Install kuttl
        run: |
          sudo curl -Lo $KUTTL https://github.com/kudobuilder/kuttl/releases/download/v0.11.1/kubectl-kuttl_0.11.1_linux_x86_64
          sudo chmod +x $KUTTL
      - name: Install kubectl-storageos
        run: |
          make _build-pre
          sudo cp bin/kubectl-storageos $KUBECTL_STORAGEOS
      - name: Run kuttl installer ATEST_KIND_NODE
        run: sudo kubectl-kuttl test --config e2e/kuttl/kubectl-storageos-installer-ATEST_KIND_NODE.yaml
      - name: Run kuttl upgrade ATEST_KIND_NODE
        run: sudo kubectl-kuttl test --config e2e/kuttl/kubectl-storageos-upgrade-ATEST_KIND_NODE.yaml
