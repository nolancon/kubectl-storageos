apiVersion: apps/v1
kind: Deployment
metadata:
  name: storageos-operator
  namespace: storageos
status:
  replicas: 1 
---
apiVersion: storageos.com/v1
kind: StorageOSCluster
metadata:
  name: test-storageoscluster
  # spec.namespace not set in original storageoscluster.
  # Therefore it will have defaulted to kube-system. 
  # As, such the upgraded installation will also exist in kube-system.
  namespace: kube-system
status:
  conditions:
  - message: Scheduler Ready
    reason: Ready
    status: "True"
    type: SchedulerReady
  - message: Node Ready
    reason: Ready
    status: "True"
    type: NodeReady
  - message: APIManager Ready
    reason: Ready
    status: "True"
    type: APIManagerReady
  - message: CSI Ready
    reason: Ready
    status: "True"
    type: CSIReady
  - message: Cluster Ready
    reason: Ready
    status: "True"
    type: Ready
  phase: Running
  ready: 1/1
